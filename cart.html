<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b782cf5553.js" crossorigin="anonymous"></script> 
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet" href="css/cart.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="navbar">

    </div>


    <div class="content sec1">
        <div class="cent">
            <div class="cart">
                <h1>Cart</h1>


                <div class="cart_cont">
                    <div class="item">
                        <div class="img_cont">
                            <img src="images\Men-Sneakers-Running-Shoes-Lace-up-Sport-Shoes-shopby-online-mall-1.jpg" alt="">
                        </div>

                     <div class="item_desc">
                        <h4>white sneakers</h4>
                        <h4 class="cat">fashion</h4>
                     </div>

                     <div class="price">
                        <h4><i class="fa-solid fa-naira-sign"></i> 25000</h4>
                     </div>
                    </div>

                    <div class="actions">
                        <div class="remove">
                            <i class="fa-solid fa-trash"></i> REMOVE
                        </div>

                        <div class="quan">
                            <div class="minus"><i class="fa-solid fa-minus"></i></div>
                            <div class="quantity">3</div>
                            <div class="plus"><i class="fa-solid fa-plus"></i></div>


                        </div>
                    </div>
                </div>




                <div class="cart_cont">
                    <div class="item">
                        <div class="img_cont">
                            <img src="images\Men-Sneakers-Running-Shoes-Lace-up-Sport-Shoes-shopby-online-mall-1.jpg" alt="">
                        </div>

                     <div class="item_desc">
                        <h4>white sneakers</h4>
                        <h4 class="cat">fashion</h4>
                     </div>

                     <div class="price">
                        <h4><i class="fa-solid fa-naira-sign"></i> 25000</h4>
                     </div>
                    </div>

                    <div class="actions">
                        <div class="remove">
                            <i class="fa-solid fa-trash"></i> REMOVE
                        </div>

                        <div class="quan">
                            <div class="minus"><i class="fa-solid fa-minus"></i></div>
                            <div class="quantity">3</div>
                            <div class="plus"><i class="fa-solid fa-plus"></i></div>


                        </div>
                    </div>
                </div>


                <!-- <h1 class="cen_h1">EMPTY</h1> -->

             
            </div>

            <div class="total">
                    <h1>CART SUMMARY</h1>

                    <div class="ne">
                        <h4>Subtotal</h4>
                        <h4 class="accent"><i class="fa-solid fa-naira-sign"></i> 25000</h4>
                    </div>
                   
                    <div class="ne">
                        <h4>Delivery</h4>
                        <h4 class="accent"><i class="fa-solid fa-naira-sign"></i> 600</h4>
                    </div>

                    <button>CHECKOUT: <i class="fa-solid fa-naira-sign"></i> 25600</button>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>

<script src="js/navbar.js"></script>
</html>
